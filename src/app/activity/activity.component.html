<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div style="text-align: center">
    <h1>
       {{message | titlecase}}
    </h1>
    <h2>
         {{amount | currency:'USD'}}
     </h2>
</div>


<div style="text-align: center" class="alert alert-success">
    <p>
        {{activities | json}}
    </p>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>DueDate</th>    
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary" *ngFor="let activity of activities">
        <td>{{activity.id}}</td>
           <!-- <pipe> short,shprtDate,shortTime -->
        <td>{{activity.title | uppercase}}</td>
        <td>{{activity.dueDate | date:'shortTime'}}</td>
        <td><div [ngSwitch]="activity.status">

            <span *ngSwitchCase="0">Not Completed</span>
            <span *ngSwitchCase="1">Completed</span>
            <!-- <span *ngSwitchCase="-1">NA</span> -->
            <span *ngSwitchDefault="-1">NA</span>

        </div></td>
      </tbody>
  </table>
</div>

</body>
</html>
